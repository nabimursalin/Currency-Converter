<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=swap_vert" />
    <title>Currency Converter</title>
</head>

<body>
    <div class="content-box">
        <h3>Currency Converter</h3>
        <form action="">
        <div class="currency-box">
            <div class="from">
                <h4>From</h4>
                <div class="option">
                     <img src="https://flagsapi.com/US/flat/64.png"  class="flag"/>
                    <select name="us" id="country">
                        
                    </select>
                </div>
                 <div class="entering">
                    <input type="number" placeholder="Enter Amount" class = "amount">
                </div>
            </div>
            <span class="material-symbols-outlined">
                swap_vert
            </span>
            <div class="to">
                <h4>To</h4>
                <div class="option">
                     <img src="https://flagsapi.com/BD/flat/64.png" class="flag"/>
                    <select name="bd" id="country">
                       
                    </select>
                </div>
                <div class="result" >
                    <p>Result</p>
                </div>
            </div>
            

        </div>
        <button>Convert</button>
        </form>
    </div>
    <script src="country.js"></script>
    <script src="function.js"></script>
</body>

</html>
